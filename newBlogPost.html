<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Blog Post</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  </head>
  <style>
    body {
    font-family: 'Lato', sans-serif;
}

h1 {
    margin-bottom: 40px;
}

label {
    color: #333;
}
.btn {
    background-color: rgb(239, 67, 124);
    color: white;
  }
  .btn:hover{
    color: white;
  }
  .toggle.ios, .toggle-on.ios, .toggle-off.ios {
     border-radius: 20px; 
    }
  .toggle.ios .toggle-handle {
     border-radius: 20px; 
    }
.help-block.with-errors {
    color: #ff5050;
    margin-top: 5px;

}

.card{
	margin-left: 10px;
	margin-right: 10px;
}

  </style>
  <body>
    <div class="container">
      <div class="text-center mt-5">
        <h3>Blog Editor</h3>
      </div>
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form id="contact-form" role="form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_title">Title</label>
                          <input
                            id="form_title"
                            type="text"
                            name="title"
                            class="form-control"
                            placeholder="Enter the title of your blog."
                            required="required"
                            data-error="Title is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="Meta_title">Meta Title</label>
                          <input
                            id="Meta_title"
                            type="text"
                            name="meta_title"
                            class="form-control"
                            placeholder="Please enter meta title"
                            required="required"
                            data-error="Meta title is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="meta_description">Meta Description</label>
                          <input
                            id="meta_description"
                            type="text"
                            name="description"
                            class="form-control"
                            placeholder="Please enter description"
                            required="required"
                            data-error="Meta description required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="slug">Slug</label>
                          <input
                            id="slug"
                            type="text"
                            name="slug"
                            class="form-control"
                            placeholder="Please enter value"
                          />
                          <input type="checkbox" checked data-toggle="toggle" data-style="ios">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="blog_body">Blog Body</label>
                          <textarea
                            id="blog_body"
                            name="text"
                            class="form-control"
                            placeholder="Write your blog here."
                            rows="4"
                            required="required"
                            data-error="Please, write your blog here."
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="image_link">Share Your image link</label>
                          <input
                            id="image_link
                            type="text"
                            name="link"
                            class="form-control"
                            placeholder="Please enter the link"
                            required="required"
                            data-error="Image link required."
                          />
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4">
                        <input
                          type="submit"
                          class="btn btn-send my-3 btn-block"
                          value="Update"
                        />
                      </div>
                      <div class="col-sm-4">
                        <input
                          type="submit"
                          class="btn btn-send my-3 btn-block"
                          value="Add a new blog"
                        />
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"
></script>
<script
  src="https://kit.fontawesome.com/3902266d4b.js"
  crossorigin="anonymous"
></script>
</html>
